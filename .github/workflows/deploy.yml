name: Deploy productos
on:
  push:
    branches:
      - main
env:
  HOST: ${{ secrets.HOST_NAME }}
  ENV:  ${{ secrets.ENV }}
jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Deploy and Run FastAPI
      run: |
        ssh -o StrictHostKeyChecking=no laura@$HOST bash << 'EOF'
          cd /home/laura
          if [ -d api-productos-docker ]; then
            cd api-productos-docker && git pull
          else
            git clone https://github.com/LauraGabrielSantes/api-productos-docker
            cd api-productos-docker
          fi

          # Crear archivo .env
          echo "$ENV" > repositories/.env

          # Levantar contenedores
          docker-compose down
          docker-compose up --build -d
        EOF